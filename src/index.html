<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bunnies và thế giới tri thức - Game giáo dục cho trẻ em">
    <title>Bunnies và thế giới tri thức</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        #game-container {
            width: 100%;
            max-width: 1280px;
            height: 100vh;
            max-height: 720px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Responsive trên mobile */
        @media (max-width: 768px) {
            #game-container {
                max-width: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Đang tải game...</div>
    <div id="game-container"></div>

    <!-- Phaser 3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Core Character Systems -->
    <script src="core/characters/bunny/BunnyCharacter.js"></script>
    <script src="core/characters/bunny/BunnyAnimationGenerator.js"></script>
    <script src="core/characters/bunny/BunnyBehaviorSystem.js"></script>
    
    <!-- Wise Owl Character -->
    <script src="core/characters/wise_owl/WiseOwlAnimationGenerator.js"></script>
    <script src="core/characters/wise_owl/WiseOwlCharacter.js"></script>
    
    <!-- Butterfly System -->
    <script src="core/characters/butterfly/ButterflyGenerator.js"></script>
    <script src="core/characters/butterfly/ButterflyBehaviorSystem.js"></script>
    
    <!-- Ambient Creatures System -->
    <script src="core/characters/ambient_creatures/AmbientCreaturesGenerator.js"></script>
    <script src="core/characters/ambient_creatures/AmbientCreaturesBehavior.js"></script>
    <script src="core/characters/firefly/FireflyBehaviorSystem.js"></script>
    <script src="core/characters/bird/BirdBehaviorSystem.js"></script>
    <script src="core/characters/magic_particle/MagicParticleBehaviorSystem.js"></script>
    
    <!-- Game Screens -->
    <script src="screens/boot/BootScreen.js"></script>
    <script src="screens/menu/WorldMapData.js"></script>
    <script src="screens/menu/MenuScreen.js"></script>
    <script src="screens/counting_forest/CountingForestScreen.js"></script>
    <script src="screens/mirror_city/MirrorCityScreen.js"></script>
    <script src="screens/UIScreen.js"></script>
    
    <!-- Screen-specific data -->
    <script src="screens/mirror_city/MirrorPuzzleData.js"></script>
    
    <!-- Game Flow Configuration -->
    <script src="GameFlowConfig.js"></script>
    
    <!-- Main Game Configuration -->
    <script src="game.js"></script>
    
    <!-- Error handling and loading screen -->
    <script>
        window.addEventListener('load', function() {
            // Hide loading div after a short delay
            setTimeout(function() {
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) {
                    loadingDiv.classList.add('hidden');
                }
            }, 500);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Game error:', e.error);
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.textContent = 'Lỗi: ' + (e.error ? e.error.message : 'Unknown error');
                loadingDiv.classList.remove('hidden');
                loadingDiv.style.color = '#ff0000';
            }
        });
    </script>
</body>
</html>
